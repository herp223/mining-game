<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mining Game</h1>
        <div class="stats">
            <p>Ore Mined: <span id="oreCount">0</span></p>
            <p>Mining Speed: <span id="miningSpeed">1</span> ore/sec</p>
        </div>
        <button id="mineButton">Mine Ore</button>
        <button id="upgradeButton">Upgrade Mining Speed (Cost: 10 ore)</button>
        <button id="claimButton">Claim Ore</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
